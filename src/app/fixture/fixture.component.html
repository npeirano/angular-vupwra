<h2>Equipos</h2>
<form [formGroup]="selectForm">
<select formControlName="fechaControl" [(ngModel)]="modelOfSelectedBrandToBindTo" class="custom-select" (change)="goPlaces($event.target.value)">
   <option *ngFor="let fechax of comboFechas" [ngValue]="city">{{fechax}}</option>
</select>
</form>
<div *ngFor="let partido of fecha">

  <h3>
      {{ partido[0].name }} - {{ partido[1].name }}
 </h3>

</div>
