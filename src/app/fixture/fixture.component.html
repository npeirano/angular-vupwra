<h2>Fixture de partidos
</h2>
<form [formGroup]="selectForm">
<select [(ngModel)]="selectedObject" formControlName="fechaControl" class="custom-select" (change)="goPlaces($event.target.value)">
   <option *ngFor="let fecha of comboFechas" [ngValue]="fecha"> {{fecha.nombre}} </option>
</select>
</form>
<div *ngFor="let partido of fecha">

  <h3>
      {{ partido[0].name }} - {{ partido[1].name }}
 </h3>

</div>
